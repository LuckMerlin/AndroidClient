apply plugin: 'com.android.library'
def buildVersion="0.0.31"
if (null!=buildVersion&&buildVersion.length()>0&&!buildVersion.startsWith("#")) {
    apply plugin: 'com.novoda.bintray-release'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles  'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    dataBinding {
        enabled = true
    }
}

if (null!=buildVersion&&buildVersion.length()>0&&!buildVersion.startsWith("#")) {
    publish {
        userOrg = 'luckmerlin'
        groupId = 'com.luckmerlin.library'
        artifactId = 'mvvm'
        publishVersion = buildVersion
        repoName = "luckmerlin"
        desc = 'This is a android(Java) mvvm base framework with android databinding mode'
        website = 'https://www.luckmerlin.com'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.luckmerlin.library:core:0.0.6'
//    compileOnly project(path: ':LMDatabinding')
    compileOnly 'com.luckmerlin.library:databinding:0.0.25'
}
